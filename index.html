<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de Recibos PIX</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Leitor de Recibos Bancários (PIX / PDF / JPEG)</h1>

  <form action="/extrair-comprovantes" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" multiple required>
    <button type="submit">Enviar e Extrair</button>
  </form>

  <form action="/exportar-excel">
    <button type="submit">Exportar para Excel</button>
  </form>

  <form action="/limpar" method="POST">
    <button type="submit">Limpar Resultados</button>
  </form>

  <h2>Resultados:</h2>
  <table border="1">
    <tr>
      <th>Data</th>
      <th>Valor</th>
      <th>Pagador</th>
      <th>Destinatário</th>
      <th>Instituições</th>
      <th>ID da Transação</th>
    </tr>
    {% for item in resultados %}
    <tr>
      <td>{{ item.data }}</td>
      <td>{{ item.valor }}</td>
      <td>{{ item.pagador }}</td>
      <td>{{ item.destinatario }}</td>
      <td>{{ item.instituicoes }}</td>
      <td>{{ item.id }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
